{% extends 'volks/volks_base.html' %}

{% block content %}
<div class="container">
    <br>
    <center>
    <div class="card" style="width: 25rem;">
        <div class="card-body">
               
                <h1>Staff Login</h1>
               
                <br>
                <form action='' method='post' >
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <br>
                    <input type ='submit' value = 'Login' class="btn btn-secondary">

                    <br>
                        <small class="form-text text-muted">for demo purposes, enter the following details: </small>
                    <br>
                        <small class="form-text text-muted">username: demo, password: guest123 </small>
                    <br>
                </form>
                
        </div>
    </div>
    </center>
</div>
{% endblock content %}
