{% extends 'customer/customer_base.html' %}

{% block content %}
<div class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <h1> Book Service</h1>
            <h5> Customer: 
             <a href="{% url 'customer_profile' customer.id %}" class="link-dark">{{customer}}</a>
             | Plate Number: {{car}} </h5>
            <br>
            <form action='' method='post'>
                {% csrf_token %}
                {{form.as_p}}
                <input type ='submit' value = 'Book Service' class="btn btn-secondary">
            </form>

            {% if service %}
                        
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </symbol>
            </svg>
            <div class="alert alert-success d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                <div>
                    Service booked with id {{service.id}}.
                    <a href="{% url 'customer_jobcard' service.id %}" class="alert-link" target ="_blank">Print Jobcard </a>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

 <script>
var service_advisor = "{{user.get_short_name}}";
document.getElementById("service_advisor").value = service_advisor;
</script>


{% endblock content %}
